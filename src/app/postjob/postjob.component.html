<html>
  <body>

    <div class="bg-contact2" style="background-image: url('../../assets/new/images/bg-01.jpg');">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form" #post="ngForm" (ngSubmit)="postjob(post)">
            <span class="contact2-form-title">
                  POST A JOB
            </span>
            <label>Enter Profile</label>
            <div class="wrap-input2 validate-input" data-validate="Name is required">
              <input class="input2" type="text" name="name" #name="ngModel" placeholder="eg.tester"
              [(ngModel)]="userservice.newJob.name">
              <span class="focus-input2" ></span>
            </div>

            <!-- <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input2" type="text" name="des">
              <span class="focus-input2" data-placeholder="Description"></span>
            </div> -->
             <label>Enter Job Description </label>
            <div class="wrap-input2 validate-input" data-validate = "Message is required">
              <textarea class="input2" name="des" placeholder=" eg.this is about testing profile" #des="ngModel" [(ngModel)]="userservice.newJob.des"></textarea>
              <span class="focus-input2" ></span>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn" type="submit">
                  ADD JOB
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>





    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23581568-13');
    </script>
  </body>
</html>
